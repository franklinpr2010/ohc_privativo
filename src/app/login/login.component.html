
    
<section id="cover" class="min-vh-100">
    <div id="cover-caption">
        <div class="container">
            <div class="row text-white">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <h1 class="display-4 py-2 text-truncate">O.H.C.</h1>
                    <div class="px-2">
            <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">E-mail</label>
                    <input  type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="help-block">
                        <div *ngIf="f.username.errors.required">Usuário é requerido</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="help-block">
                        <div *ngIf="f.password.errors.required">Senha é requerida</div>
                    </div>
                </div>


                <div class="d-flex justify-content-between">
                    <div class="">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                </div>
                    <div class="">   
                   <button  (click)="registrar()" mdbBtn color="default" rounded="true" data-toggle="modal" data-target="#basicExample"
                        mdbWavesEffect>Registrar
                    </button>   
                    </div>
                </div>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                <a (click)="esqueci()">Esqueci Minha Senha</a>
            </form>
        </div>
    </div>
    </div>
    </div>
    </div>
    </section>


    <style>

        #cover {
            background: #222 url('https://hypescience.com/wp-content/uploads/2015/04/saude-escuro.jpg') center center no-repeat;
            background-size: cover;
            height: 100%;
            
            text-align: center;
            display: flex;
            align-items: center;
            position: relative;
        }
        
        #cover-caption {
            width: 100%;
            position: relative;
            z-index: 1;
        }
        
        /* only used for background overlay not needed for centering */
        form:before {
            content: '';
            height: 100%;
            left: 0;
            position: absolute;
            top: 0;
            width: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: -1;
            border-radius: 10px;
        }
        
        </style>
